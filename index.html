<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculatorbody">
                <form>
                    <div class="display">
                        <input type="text" name="display">
                    </div>
                    <div>
                        <input type="button" value="AC"
                            onclick="display.value= '' " class="big">
                        <input type="button" value="."
                            onclick="display.value+= '.' ">
                        <input type="button" value="/"
                            onclick="display.value+= '/' ">
                        <input type="button" value="*"
                            onclick="display.value+= '*' ">
                    </div>
                    <div>
                        <input type="button" value="7"
                            onclick="display.value+= '7' " class="colorchange">
                        <input type="button" value="8"
                            onclick="display.value+= '8' " class="colorchange">
                        <input type="button" value="9"
                            onclick="display.value+= '9' " class="colorchange">
                        <input type="button" value="-"
                            onclick="display.value+= '-' ">
                    </div>
                    <div>
                        <input type="button" value="4"
                            onclick="display.value+= '4' " class="colorchange">
                        <input type="button" value="5"
                            onclick="display.value+= '5' " class="colorchange">
                        <input type="button" value="6"
                            onclick="display.value+= '6' " class="colorchange">
                        <input type="button" value="+"
                            onclick="display.value+= '+' ">
                    </div>
                    <div>
                        <input type="button" value="1"
                            onclick="display.value+= '1' " class="colorchange">
                        <input type="button" value="2"
                            onclick="display.value+= '2' " class="colorchange">
                        <input type="button" value="3"
                            onclick="display.value+= '3' " class="colorchange">
                        <input type="button" value="DE"
                            onclick="display.value = display.value.toString().slice(0,-1)">
                    </div>
                    <div>
                        <input type="button" value="0"
                            onclick="display.value+= '0' " class="colorchange">
                        <input type="button" value="00"
                            onclick="display.value+= '00' " class="colorchange">
                        <input type="button" value="="
                            onclick="display.value= eval(display.value)"
                            class="equal">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
